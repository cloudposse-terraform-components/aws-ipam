name: "aws-ipam"
# Canonical GitHub repo
github_repo: "cloudposse-terraform-components/aws-ipam"
# Short description of this project
description: |-
  This component is responsible for provisioning IPAM per region in a centralized account.
usage: |-
  **Stack Level**: Regional

  Here's an example snippet for how to use this component.

  ```yaml
  components:
    terraform:
      ipam:
        vars:
          enabled: true
          top_cidr: [10.96.0.0/11]
          pool_configurations:
            core:
              cidr: [10.96.0.0/12]
              locale: us-east-2
              sub_pools:
                network:
                  cidr: [10.96.0.0/16]
                  ram_share_accounts: [core-network]
                auto:
                  cidr: [10.97.0.0/16]
                  ram_share_accounts: [core-auto]
                corp:
                  cidr: [10.98.0.0/16]
                  ram_share_accounts: [core-corp]
            plat:
              cidr: [10.112.0.0/12]
              locale: us-east-2
              sub_pools:
                dev:
                  cidr: [10.112.0.0/16]
                  ram_share_accounts: [plat-dev]
                staging:
                  cidr: [10.113.0.0/16]
                  ram_share_accounts: [plat-staging]
                prod:
                  cidr: [10.114.0.0/16]
                  ram_share_accounts: [plat-prod]
                sandbox:
                  cidr: [10.115.0.0/16]
                  ram_share_accounts: [plat-sandbox]
  ```

